<!-- 
 Simple fichier HTML pour avoir les structures génériques du sites
 Copiez-collez simplement les éléments ici dans vos pages.
 
 Je l'ai mis en dehors du dossier HTML car il a pas pour but d'être accessible sur le site, juste comme "fichier template"

 Pour l'instant je sais pas si il y a certaines optis possible pour certains trucs comme les chemins pour les images/logos etc
 Donc je mets une liste des choses à changer selon votre page et où elle se trouve dans l'arborescence du site
 (Souvent il va juste s'agir de changer la partie avant le dossier en question, par exemple pour une image la partie précédant le /images)

    - le href de la balise link pour le css (si vous le prenez aussi lors de votre copier-coller)

    - le src de l'img pour le logo dans le header
    - les href pour lier chaque logo à la bonne page
    - les src de chaque logo dans le nav
-->
